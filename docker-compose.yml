version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: item-api
    restart: unless-stopped
    ports:
      - '3001:3000'
      - '9092:9090'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
      - REDIS_TTL=3600000
      - THROTTLE_TTL=60
      - THROTTLE_LIMIT=100
      - LOG_LEVEL=info
      - MELI_API_BASE_URL=https://api.mercadolibre.com
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - item-api-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: item-api-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis-data:/data
    networks:
      - item-api-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  prometheus:
    image: prom/prometheus:latest
    container_name: item-api-prometheus
    restart: unless-stopped
    ports:
      - '9093:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - item-api-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

networks:
  item-api-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
